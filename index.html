<html>
  <head>
    <title>Vue.js Tutorial</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>

    <div id="slot-props">
      <current-user v-bind:user="user"></current-user><br>
      <current-user v-bind:user="user">
        <template v-slot:default="slotProps">
          {{ slotProps.user.firstName }}
        </template>
      </current-user>
    </div>

    <div id="abbr">
      <current-user
        v-bind:user="user"
        v-slot="slotProps"
      >
        {{ slotProps.user.firstName }}
      </current-user>
    </div>

    <div id="destructuring">
      <current-user v-bind:user="user" v-slot="{ user }">
        {{ user.firstName }}
      </current-user><br>
      <current-user v-bind:user="user" v-slot="{ user: person }">
        {{ person.firstName }}
      </current-user><br>
      <!-- <current-user v-slot="{ user = { firstName: 'Guest', lastName: 'Guest' } }">
        {{ user.firstName }}
      </current-user> -->
    </div>

    <div id="shorthand">
      <base-layout>
        <template #header>
          <h1>Here might be a page title</h1>
        </template>

        <p>A paragraph for the main content.</p>
        <p>And another one.</p>

        <template #footer>
          <p>Here's some contact info</p>
        </template>
      </base-layout>
    </div>

    <div id="example">
      <todo-list v-bind:todos="todos">
        <template v-slot:todo="{ todo }">
          <span v-if="todo.isComplete">âœ“</span>
          {{ todo.text }}
        </template>
      </todo-list>
    </div>

    <script src="index.js"></script>
  </body>
</html>
