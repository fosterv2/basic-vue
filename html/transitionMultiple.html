<html>
  <head>
    <title>Vue.js Tutorial</title>
    <link rel="stylesheet" href="../index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>

    <div id="demo">
      <transition>
        <button v-bind:key="docState">
          {{ buttonMessage }}
        </button>
      </transition>
    </div>

    <div id="mode">
      <transition name="fade" mode="out-in">
        <button v-if="mode" v-on:click="mode = !mode" key="on">On</button>
        <button v-else v-on:click="mode = !mode" key="off">Off</button>
      </transition>
    </div>

    <div id="transition-components-demo">
      <input type="radio" id="v-a" v-model="view" value="v-a">
      <label for="v-a">A</label>
      <input type="radio" id="v-b" v-model="view" value="v-b">
      <label for="v-b">B</label>
      <transition name="component-fade" mode="out-in">
        <component v-bind:is="view"></component>
      </transition>
    </div>

    <script src="../js/transitionMultiple.js"></script>
  </body>
</html>
